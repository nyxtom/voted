<!doctype html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Voted</title>
    <meta name="description" content="Represents a real-time heatmap visualization of tweets related to #ivoted or #voted" />
    <meta name="author" content="Thomas Holloway" />

    <meta name="viewport" content="width = 1024">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="meta-apple-mobile-web-app-status-bar-style" content="black-translucent"/>

    <!-- CSS : implied media="all" -->
    <link rel="stylesheet" href="/css/colorbrewer.css" type="text/css" />
    <script src="/scripts/lib/modernizr-1.7.min.js" type="text/javascript"></script>
    <style type="text/css">
        body, html { 
            background: #eee;
            margin: 0px;
            padding: 0px;
            overflow: hidden;
        }
        #header h1 {
            margin: 0px;
            padding: 10px;
            display: fixed;
            position: absolute;
            width: 100%;
            top: 0px;
            background: #fff;
            color: #222;
            opacity: 0.5;
            font-size: 18px;
            height: 30px;
            line-height: 30px;
            padding-left: 80px;
            -moz-box-shadow: 0px 1px 5px #555;
            -webkit-box-shadow: 0px 1px 5px #555;
            box-shadow: 0px 1px 5px #555;
            font-family: Helvetica, sans-serif, Arial;
        }
        #header {
            display: block;
        }
        #mapContainer {
            height: 600px;
            width: 800px;
            margin: 0 auto;
            background: #eee;
            fill: #eee;
        }
        #states path {
            stroke: #b5c8dc;
            stroke-width: 1px;
        }
    </style>
</head>

<body>
    
    <div id="container" class="toggled">

        <div id="header">
            <h1>#IVOTED</h1>
        </div>

        <div id="main">
            <%- body -%>
        </div>

    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">!window.jQuery && document.write('<script src="/scripts/lib/jquery-1.7.1.min.js"><\/script>')</script>
    <script src="/scripts/lib/jquery-ui-1.8.17.min.js" type="text/javascript"></script>
    <script src="/scripts/lib/d3.v2.min.js" type="text/javascript"></script>
    <script src="/scripts/lib/amplify.min.js" type="text/javascript"></script>
    <script src="/scripts/api.js" type="text/javascript"></script>
    <script src="/scripts/map.js" type="text/javascript"></script>
    <script src="/scripts/voted.js" type="text/javascript"></script>
</body>
</html>
